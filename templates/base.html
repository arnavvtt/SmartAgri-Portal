<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAgri Portal</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL ORGANIC PALETTE --- */
        :root {
            --primary-deep: #1B5E20;
            /* Deep Forest Green */
            --primary-main: #2E7D32;
            /* Leaf Green */
            --primary-light: #E8F5E9;
            /* Mint Tint */
            --bg-light: #F9FBF9;
            /* Off-white background */
            --text-nav: rgba(255, 255, 255, 0.9);
        }

        body {
            background-color: var(--bg-light);
            min-height: 100vh;
            color: #212121;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
        }

        /* --- MODERN ORGANIC NAVBAR --- */
        .navbar-custom {
            background-color: var(--primary-deep) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 0.7rem 8%;
            /* Balanced horizontal padding */
            border-bottom: 4px solid var(--primary-main);
            transition: all 0.3s ease;
        }

        .navbar-brand-custom {
            font-size: 1.6rem;
            font-weight: 800;
            color: white !important;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- NAVIGATION LINKS --- */
        .nav-link-custom {
            color: var(--text-nav) !important;
            font-weight: 600;
            margin: 0 5px;
            padding: 10px 18px !important;
            border-radius: 50px;
            /* Modern capsule hover */
            transition: all 0.3s ease;
        }

        .nav-link-custom:hover {
            background: rgba(255, 255, 255, 0.12);
            color: white !important;
            transform: translateY(-1px);
        }

        /* --- ATTRACTIVE CAPSULE BUTTONS --- */
        .btn-nav {
            padding: 10px 25px !important;
            border-radius: 50px !important;
            /* Perfect Capsule */
            font-weight: 700 !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-width: 2px !important;
        }

        /* Outline Style (Login/Logout) */
        .btn-outline-white {
            background: transparent;
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.7) !important;
        }

        .btn-outline-white:hover {
            background: white !important;
            color: var(--primary-deep) !important;
            border-color: white !important;
            transform: translateY(-2px);
        }

        /* Solid High-Contrast Style (Register/Get Started) */
        .btn-solid-white {
            background-color: white !important;
            color: var(--primary-deep) !important;
            border: 2px solid white !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-solid-white:hover {
            background-color: var(--primary-light) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        /* Mobile Adjustments */
        .navbar-toggler {
            border: none;
            padding: 0;
        }

        @media (max-width: 991px) {
            .navbar-custom {
                padding: 0.7rem 5%;
            }

            .nav-item {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }

            .btn-nav {
                width: 80%;
                margin: 10px auto;
            }
        }

        /* ===== SIMPLE ORGANIC FOOTER ===== */
        .simple-footer {
            background-color: var(--primary-deep);
            padding: 40px 16px;
            margin-top: 60px;
        }

        .footer-container {
            max-width: 900px;
            /* keeps footer not too wide */
            margin: 0 auto;
            text-align: center;
            color: #eaf5ea;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .footer-text {
            font-size: 0.95rem;
            color: #cfe6cf;
        }

        .footer-divider {
            width: 60px;
            height: 2px;
            background-color: #81c784;
            margin: 16px auto;
            border-radius: 10px;
        }

        .footer-copy {
            font-size: 0.85rem;
            color: #b6d8b6;
        }

        @media (max-width: 600px) {
            .footer-logo {
                font-size: 1.3rem;
            }
        }

        /* Footer Register Button */
        .footer-register-btn {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 28px;
            background-color: #ffffff;
            color: var(--primary-deep);
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-register-btn:hover {
            background-color: var(--primary-light);
            color: var(--primary-deep);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container-fluid p-0">
            <a class="navbar-brand navbar-brand-custom" href="{% url 'dashboard' %}">
                ðŸŒ¾ SmartAgri 
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="{% url 'my_crops' %}">My Crops</a>
                        </li>
                        <li class="nav-item">
                    <a class="nav-link nav-link-custom fw-bold" href="{% url 'farm_planner' %}">Farm Planner</a>
                </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="{% url 'mandi' %}">Mandi Prices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-custom" href="{% url 'weather' %}">Weather</a>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <a href="{% url 'logout' %}" class="btn btn-nav btn-outline-white">
                                Logout
                            </a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a href="{% url 'register' %}" class="btn btn-nav btn-solid-white">
                            Register
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
   

    <!-- ===== SIMPLE FOOTER END ===== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
