<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Register | Smart Agriculture</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Smart Agriculture</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- REGISTER CONTAINER -->
    <div class="auth-container">
        <h2>किसान पंजीकरण</h2>

        <form class="auth-form">
            <label>पूरा नाम</label>
            <input type="text" placeholder="अपना नाम दर्ज करें">

            <label>ईमेल</label>
            <input type="email" placeholder="अपना ईमेल दर्ज करें">

            <label>यूज़रनेम</label>
            <input type="text" placeholder="यूज़रनेम चुनें">

            <label>पासवर्ड</label>
            <input type="password" placeholder="पासवर्ड बनाएं">

            <button type="submit" class="btn primary">रजिस्टर करें</button>
        </form>

        <p class="demo-note">
            पहले से पंजीकृत हैं?
            <a href="login.html">लॉगिन करें</a>
        </p>
    </div>

</body>
</html>
