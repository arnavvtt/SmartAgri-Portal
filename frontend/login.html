<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Agriculture</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Smart Agriculture</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <!-- LOGIN CONTAINER -->
    <div class="auth-container">
        <h2>किसान लॉगिन</h2>

        <form class="auth-form">
            <label>यूज़रनेम / ईमेल</label>
            <input type="text" placeholder="अपना यूज़रनेम या ईमेल दर्ज करें">

            <label>पासवर्ड</label>
            <input type="password" placeholder="अपना पासवर्ड दर्ज करें">

            <button type="submit" class="btn primary">लॉगिन</button>
        </form>

        <!-- DEMO NOTE -->
        <p class="demo-note">
            डेमो लॉगिन: <br>
            यूज़रनेम: <strong>farmer</strong> | पासवर्ड: <strong>farmer123</strong>
        </p>
    </div>

</body>
</html>
